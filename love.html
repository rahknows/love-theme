<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love - A Beautiful Feeling</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f7;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff66b2;
            padding: 20px 0;
            color: white;
        }

        h1 {
            font-size: 3em;
        }

        .content {
            padding: 40px;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
            margin: 20px auto;
            animation: pulse 1.5s infinite;
        }

        .quote {
            font-style: italic;
            color: #ff3366;
            font-size: 1.5em;
        }

        footer {
            background-color: #ff66b2;
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Love is Everywhere Rani</h1>
    </header>

    <div class="content">
        <div class="heart"></div>
        <p class="quote">"Love is the only reality, and it is not a mere sentiment. It is the ultimate truth at the heart of creation." - Rabindranath Tagore</p>
    </div>

    <footer>
       Rani <p>Created with <span style="color: red;">&#10084;</span> by your friend Rahul</p>
    </footer>
</body>
</html>
